<!DOCTYPE html>
<!--
bootstrap 3.2.0
knockout.js
Datepicker for Bootstrap: http://eternicode.github.io/bootstrap-datepicker/
-->
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Log Viewer</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/datepicker3.css" rel="stylesheet">
    <link href="css/zenburn.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <style>
      body {
        padding-top: 70px;
      }
    </style>
  </head>
  <body>


    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Log Viewer</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown">Filter<span class="caret"></span></a>
              <ul class="dropdown-menu" role="menu">
                <li><a href="#">All</a></li>
                <li><a href="#">Client</a></li>
                <li><a href="#">Server</a></li>
                <!--<li><a href="#">Action</a></li>
                <li><a href="#">Another action</a></li>
                <li><a href="#">Something else here</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Nav header</li>
                <li><a href="#">Separated link</a></li>
                <li><a href="#">One more separated link</a></li>-->
              </ul>
            </li>
          </ul>

          <form class="navbar-form navbar-left" role="search" id="query">
            <div class="input-group date">
              <input type="text" class="form-control" id="date-input"><span class="input-group-addon"><i class="glyphicon glyphicon-th"></i></span>
           </div>
            <div class="form-group">
              <input type="text" class="form-control" placeholder="User" id="user-input">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
          </form>
          <ul class="nav navbar-nav navbar-right">
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-3">
          <div class="list-group" data-bind="foreach: sessions">
              <a href="#" class="list-group-item" data-bind="css: {active: active() ? 'active' : ''}, click: click, text: session">item</a>
          </div>
        </div>
        <div class="col-md-9">
          <table class="table table-hover">
            <thead>
            </thead>
            <tbody data-bind="foreach: logs">
              <tr><td data-bind="text: date"></td><td><pre><code class="javascript" data-bind="text: log"></code></pre></td></tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap-datepicker.js"></script>
    <script src="js/knockout-3.2.0.js"></script>
    <script src="js/highlight.pack.js"></script>
    <script src="js/logviewer.js"></script>
  </body>
</html>
